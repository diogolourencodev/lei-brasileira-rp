<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Códigos Penais - RP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #36393f;
            color: #dcddde;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #2f3136;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #40444b;
        }
        
        h1 {
            color: #7289da;
            margin-bottom: 10px;
        }
        
        .description {
            color: #b9bbbe;
            font-size: 16px;
        }
        
        .search-container {
            margin-bottom: 30px;
            position: relative;
        }
        
        #search {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: #40444b;
            color: #dcddde;
            font-size: 16px;
        }
        
        #search:focus {
            outline: 2px solid #7289da;
        }
        
        .search-info {
            margin-top: 10px;
            color: #b9bbbe;
            font-size: 14px;
        }
        
        .laws-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .law-card {
            background-color: #40444b;
            border-radius: 6px;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid #7289da;
        }
        
        .law-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .law-code {
            font-weight: bold;
            color: #7289da;
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .law-name {
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .law-description {
            color: #b9bbbe;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .law-penalty {
            color: #e74c3c;
            font-size: 14px;
            font-weight: 500;
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px;
            color: #b9bbbe;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: #72767d;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid #40444b;
        }
        
        @media (max-width: 768px) {
            .laws-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Códigos Penais - RP</h1>
            <p class="description">Baseado na legislação penal brasileira (Decreto-Lei nº 2.848/1940)</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Pesquisar código penal ou descrição...">
            <p class="search-info">Digite para filtrar os códigos penais ou role para visualizar todos</p>
        </div>
        
        <div class="laws-container" id="laws-container">
        </div>
        
        <footer>
            <p>Relatório gerado para fins de roleplay (RP), baseado na legislação penal brasileira real.</p>
        </footer>
    </div>

    <script>
        async function loadPenalCodes() {
            try {
                const penalCodes = [
  {
    "code": "Art. 121",
    "description": "Homicídio - Matar alguém.",
    "penalty": "Reclusão, de seis a vinte anos."
  },
  {
    "code": "Art. 129",
    "description": "Lesão Corporal - Ofender a integridade corporal ou a saúde de alguém.",
    "penalty": "Detenção, de três meses a um ano."
  },
  {
    "code": "Art. 135",
    "description": "Omissão de Socorro - Deixar de prestar assistência a uma pessoa ferida.",
    "penalty": "Detenção, de um a seis meses, ou multa."
  },
  {
    "code": "Art. 147",
    "description": "Ameaça - Ameaçar alguém de causar-lhe mal injusto e grave.",
    "penalty": "Detenção, de um a seis meses, ou multa."
  },
  {
    "code": "Art. 148",
    "description": "Sequestro ou Cárcere Privado - Privar alguém de sua liberdade.",
    "penalty": "Reclusão, de um a três anos."
  },
  {
    "code": "Art. 150",
    "description": "Violação de Domicílio - Entrar ou permanecer em casa alheia sem permissão.",
    "penalty": "Detenção, de um a três meses, ou multa."
  },
  {
    "code": "Art. 155",
    "description": "Furto - Subtrair algo de alguém sem o uso de violência.",
    "penalty": "Reclusão, de um a quatro anos, e multa."
  },
  {
    "code": "Art. 157",
    "description": "Roubo - Subtrair algo de alguém com o uso de violência ou grave ameaça.",
    "penalty": "Reclusão, de quatro a dez anos, e multa."
  },
  {
    "code": "Art. 161",
    "description": "Invasão de Propriedade Privada - Entrar em terreno ou propriedade que não é sua.",
    "penalty": "Detenção, de seis meses a três anos, e multa."
  },
  {
    "code": "Art. 163",
    "description": "Dano - Destruir, inutilizar ou deteriorar algo que pertence a outra pessoa.",
    "penalty": "Detenção, de um a seis meses, ou multa."
  },
  {
    "code": "Art. 159",
    "description": "Extorsão Mediante Sequestro - Sequestrar alguém para obter dinheiro ou vantagem.",
    "penalty": "Reclusão, de 8 (oito) a 15 (quinze) anos, e multa."
  },
  {
    "code": "Art. 180",
    "description": "Receptação - Adquirir, receber, transportar ou ocultar algo que você sabe que é produto de crime.",
    "penalty": "Reclusão, de um a quatro anos, e multa."
  },
  {
    "code": "Art. 287",
    "description": "Apologia ao Crime - Elogiar ou defender um crime publicamente.",
    "penalty": "Detenção, de três a seis meses, ou multa."
  },
  {
    "code": "Art. 288",
    "description": "Associação Criminosa - Se unir com outras pessoas para cometer crimes.",
    "penalty": "Reclusão, de um a três anos."
  },
  {
    "code": "Art. 309 do CTB",
    "description": "Direção Perigosa - Dirigir em alta velocidade ou de forma que ponha em risco a vida de outros.",
    "penalty": "Detenção, de seis meses a um ano, ou multa."
  },
  {
    "code": "Art. 329",
    "description": "Resistência - Se opor à execução de um ato legal mediante violência ou ameaça.",
    "penalty": "Detenção, de dois meses a dois anos."
  },
  {
    "code": "Art. 331",
    "description": "Desacato - Desrespeitar um funcionário público (como um policial) no exercício de sua função.",
    "penalty": "Detenção, de seis meses a dois anos, ou multa."
  },
  {
    "code": "Art. 333",
    "description": "Corrupção Ativa - Oferecer ou prometer vantagem indevida a um funcionário público.",
    "penalty": "Reclusão, de dois a doze anos, e multa."
  },
  {
    "code": "Art. 340",
    "description": "Falsa Comunicação de Crime - Anunciar um crime que não existe.",
    "penalty": "Detenção, de um a seis meses, ou multa."
  },
  {
    "code": "Art. 33 da Lei 11.343/06",
    "description": "Tráfico de Drogas - Vender, comprar ou ter em posse drogas ilícitas.",
    "penalty": "Reclusão, de cinco a quinze anos, e multa."
  },
  {
    "code": "Art. 330",
    "description": "Fuga de Viatura - Fugir de um veículo policial.",
    "penalty": "Detenção, de quinze dias a seis meses, e multa."
  },
  {
    "code": "Art. 137",
    "description": "Rixa - Briga entre duas ou mais pessoas.",
    "penalty": "Detenção, de quinze dias a dois meses, ou multa."
  },
  {
    "code": "Art. 42 da LCP",
    "description": "Perturbação da Ordem - Causar tumulto ou bagunça em local público.",
    "penalty": "Prisão simples, de quinze dias a três meses, ou multa."
  }
]
                
                return penalCodes;
            } catch (error) {
                console.error('Erro ao carregar os códigos penais:', error);
                return [];
            }
        }

        function renderPenalCodes(codes) {
            const container = document.getElementById('laws-container');
            container.innerHTML = '';
            
            if (codes.length === 0) {
                container.innerHTML = '<div class="no-results">Nenhum código penal encontrado com o termo pesquisado.</div>';
                return;
            }
            
            codes.forEach(law => {
                const lawCard = document.createElement('div');
                lawCard.className = 'law-card';

                lawCard.innerHTML = `
                    <div class="law-code">${law.code}</div>
                    <div class="law-name">${law.name}</div>
                    <div class="law-description">${law.description}</div>
                    <div class="law-penalty">${law.penalty}</div>
                `;
                container.appendChild(lawCard);
            });
        }

        function filterPenalCodes(codes) {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            
            if (searchTerm.trim() === '') {
                renderPenalCodes(codes);
                return;
            }
            
            const filteredCodes = codes.filter(law => {
                return (
                    law.code.toLowerCase().includes(searchTerm) ||
                    law.name.toLowerCase().includes(searchTerm) ||
                    law.description.toLowerCase().includes(searchTerm) ||
                    law.penalty.toLowerCase().includes(searchTerm)
                );
            });
            
            renderPenalCodes(filteredCodes);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const penalCodes = await loadPenalCodes(); 
            renderPenalCodes(penalCodes);

            document.getElementById('search').addEventListener('input', () => filterPenalCodes(penalCodes));
        });
    </script>
</body>
</html>
