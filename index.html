<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Códigos Penais - RP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #36393f;
            color: #dcddde;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #2f3136;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #40444b;
        }
        
        h1 {
            color: #7289da;
            margin-bottom: 10px;
        }
        
        .description {
            color: #b9bbbe;
            font-size: 16px;
        }
        
        .search-container {
            margin-bottom: 30px;
            position: relative;
        }
        
        #search {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: #40444b;
            color: #dcddde;
            font-size: 16px;
        }
        
        #search:focus {
            outline: 2px solid #7289da;
        }
        
        .search-info {
            margin-top: 10px;
            color: #b9bbbe;
            font-size: 14px;
        }
        
        .laws-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .law-card {
            background-color: #40444b;
            border-radius: 6px;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid #7289da;
        }
        
        .law-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .law-code {
            font-weight: bold;
            color: #7289da;
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .law-name {
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .law-description {
            color: #b9bbbe;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .law-penalty {
            color: #e74c3c;
            font-size: 14px;
            font-weight: 500;
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px;
            color: #b9bbbe;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: #72767d;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid #40444b;
        }
        
        @media (max-width: 768px) {
            .laws-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Códigos Penais - RP</h1>
            <p class="description">Baseado na legislação penal brasileira (Decreto-Lei nº 2.848/1940)</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Pesquisar código penal ou descrição...">
            <p class="search-info">Digite para filtrar os códigos penais ou role para visualizar todos</p>
        </div>
        
        <div class="laws-container" id="laws-container">
        </div>
        
        <footer>
            <p>Relatório gerado para fins de roleplay (RP), baseado na legislação penal brasileira real.</p>
        </footer>
    </div>

    <script>
        async function loadPenalCodes() {
            try {
                const penalCodes = [
  {
    "code": "Art. 121",
    "name": "Homicídio",
    "description": "Matar alguém.",
    "penalty": "Reclusão, de seis a vinte anos."
  },
  {
    "code": "Art. 129",
    "name": "Lesão Corporal",
    "description": "Ofender a integridade corporal ou a saúde de outrem.",
    "penalty": "Detenção, de três meses a um ano."
  },
  {
    "code": "Art. 135",
    "name": "Omissão de Socorro",
    "description": "Deixar de prestar assistência, quando possível fazê-lo sem risco pessoal, à criança abandonada ou extraviada, ou à pessoa inválida ou ferida, ao desamparo ou em grave e iminente perigo; ou não pedir, nesses casos, o socorro da autoridade pública.",
    "penalty": "Detenção, de um a seis meses, ou multa."
  },
  {
    "code": "Art. 137",
    "name": "Rixa",
    "description": "Participar de rixa, salvo na hipótese de legítima defesa.",
    "penalty": "Detenção, de quinze dias a dois meses, ou multa."
  },
  {
    "code": "Art. 147",
    "name": "Ameaça",
    "description": "Ameaçar alguém, por palavra, escrito ou gesto, ou qualquer outro meio simbólico, de causar-lhe mal injusto e grave.",
    "penalty": "Detenção, de um a seis meses, ou multa."
  },
  {
    "code": "Art. 148",
    "name": "Sequestro ou Cárcere Privado",
    "description": "Privar alguém de sua liberdade, mediante sequestro ou cárcere privado.",
    "penalty": "Reclusão, de um a três anos."
  },
  {
    "code": "Art. 150",
    "name": "Violação de Domicílio",
    "description": "Entrar ou permanecer, clandestina ou astuciosamente, ou contra a vontade expressa ou tácita de quem de direito, em casa alheia ou em suas dependências.",
    "penalty": "Detenção, de um a três meses, ou multa."
  },
  {
    "code": "Art. 155",
    "name": "Furto",
    "description": "Subtrair, para si ou para outrem, coisa alheia móvel.",
    "penalty": "Reclusão, de um a quatro anos, e multa."
  },
  {
    "code": "Art. 157",
    "name": "Roubo",
    "description": "Subtrair coisa móvel alheia, para si ou para outrem, mediante grave ameaça ou violência à pessoa, ou depois de havê-la, por qualquer meio, reduzido à impossibilidade de resistência.",
    "penalty": "Reclusão, de quatro a dez anos, e multa."
  },
  {
    "code": "Art. 159",
    "name": "Extorsão Mediante Sequestro",
    "description": "Sequestrar pessoa com o fim de obter, para si ou para outrem, qualquer vantagem, como condição ou preço do resgate.",
    "penalty": "Reclusão, de 8 (oito) a 15 (quinze) anos, e multa."
  },
  {
    "code": "Art. 163",
    "name": "Dano",
    "description": "Destruir, inutilizar ou deteriorar coisa alheia.",
    "penalty": "Detenção, de um a seis meses, ou multa."
  },
  {
    "code": "Art. 180",
    "name": "Receptação",
    "description": "Adquirir, receber, transportar, conduzir ou ocultar, em proveito próprio ou alheio, coisa que sabe ser produto de crime, ou influir para que terceiro de boa-fé a adquira, receba ou oculte.",
    "penalty": "Reclusão, de um a quatro anos, e multa."
  },
  {
    "code": "Art. 287",
    "name": "Apologia de Crime ou Criminoso",
    "description": "Fazer, publicamente, apologia de fato criminoso ou de autor de crime.",
    "penalty": "Detenção, de três a seis meses, ou multa."
  },
  {
    "code": "Art. 288",
    "name": "Associação Criminosa",
    "description": "Associarem-se 3 (três) ou mais pessoas, para o fim de cometer crimes.",
    "penalty": "Reclusão, de um a três anos."
  },
  {
    "code": "Art. 309 do CTB",
    "name": "Direção Perigosa",
    "description": "Dirigir veículo automotor em via pública, sem a devida permissão para dirigir ou habilitação.",
    "penalty": "Detenção, de seis meses a um ano, ou multa."
  },
  {
    "code": "Art. 329",
    "name": "Resistência",
    "description": "Opor-se à execução de ato legal, mediante violência ou ameaça a funcionário competente para executá-lo ou a quem lhe esteja prestando auxílio.",
    "penalty": "Detenção, de dois meses a dois anos."
  },
  {
    "code": "Art. 330",
    "name": "Desobediência",
    "description": "Desobedecer a ordem legal de funcionário público.",
    "penalty": "Detenção, de quinze dias a seis meses, e multa."
  },
  {
    "code": "Art. 331",
    "name": "Desacato",
    "description": "Desacatar funcionário público no exercício da função ou em razão dela.",
    "penalty": "Detenção, de seis meses a dois anos, ou multa."
  },
  {
    "code": "Art. 333",
    "name": "Corrupção Ativa",
    "description": "Oferecer ou prometer vantagem indevida a funcionário público, para determiná-lo a praticar, omitir ou retardar ato de ofício.",
    "penalty": "Reclusão, de dois a doze anos, e multa."
  },
  {
    "code": "Art. 340",
    "name": "Falsa Comunicação de Crime",
    "description": "Provocar a ação de autoridade, comunicando-lhe a ocorrência de crime ou de contravenção que sabe não se ter verificado.",
    "penalty": "Detenção, de um a seis meses, ou multa."
  },
  {
    "code": "Art. 33 da Lei 11.343/06",
    "name": "Tráfico de Drogas",
    "description": "Importar, exportar, remeter, preparar, produzir, fabricar, adquirir, vender, expor à venda, oferecer, ter em depósito, transportar, trazer consigo, guardar, prescrever, ministrar, entregar a consumo ou fornecer drogas, ainda que gratuitamente, sem autorização ou em desacordo com determinação legal ou regulamentar.",
    "penalty": "Reclusão, de cinco a quinze anos, e multa."
  },
  {
    "code": "Art. 42 da LCP",
    "name": "Perturbação do Trabalho ou do Sossego Alheios",
    "description": "Perturbar alguém o trabalho ou o sossego alheios.",
    "penalty": "Prisão simples, de quinze dias a três meses, ou multa."
  }
]
                
                return penalCodes;
            } catch (error) {
                console.error('Erro ao carregar os códigos penais:', error);
                return [];
            }
        }

        function renderPenalCodes(codes) {
            const container = document.getElementById('laws-container');
            container.innerHTML = '';
            
            if (codes.length === 0) {
                container.innerHTML = '<div class="no-results">Nenhum código penal encontrado com o termo pesquisado.</div>';
                return;
            }
            
            codes.forEach(law => {
                const lawCard = document.createElement('div');
                lawCard.className = 'law-card';

                lawCard.innerHTML = `
                    <div class="law-code">${law.code}</div>
                    <div class="law-name">${law.name}</div>
                    <div class="law-description">${law.description}</div>
                    <div class="law-penalty">${law.penalty}</div>
                `;
                container.appendChild(lawCard);
            });
        }

        function filterPenalCodes(codes) {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            
            if (searchTerm.trim() === '') {
                renderPenalCodes(codes);
                return;
            }
            
            const filteredCodes = codes.filter(law => {
                return (
                    law.code.toLowerCase().includes(searchTerm) ||
                    law.name.toLowerCase().includes(searchTerm) ||
                    law.description.toLowerCase().includes(searchTerm) ||
                    law.penalty.toLowerCase().includes(searchTerm)
                );
            });
            
            renderPenalCodes(filteredCodes);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const penalCodes = await loadPenalCodes(); 
            renderPenalCodes(penalCodes);

            document.getElementById('search').addEventListener('input', () => filterPenalCodes(penalCodes));
        });
    </script>
</body>
</html>
